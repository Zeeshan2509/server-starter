name: Auto Run

on:
  repository_dispatch:
    types: [Cron-Job]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore Cache
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-v1 
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Dependencies
        run: |
          pip install playwright requests
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" != 'true' ]; then
            playwright install --with-deps chromium
          else
            playwright install-deps chromium
          fi
          sudo apt-get update && sudo apt-get install -y wireguard curl

      - name: Connect VPN
        uses: fscarmen/warp-on-actions@v1.1

      - name: Fix DNS
        run: |
          sudo sed -i 's/nameserver.*/nameserver 8.8.8.8/' /etc/resolv.conf
          echo "âœ“ DNS set to 8.8.8.8"

      - name: Start Bot
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          CENTRAL_REPO: ${{ secrets.CENTRAL_REPO }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          ATERNOS_USER: ${{ secrets.ATERNOS_USER }}
          ATERNOS_PASS: ${{ secrets.ATERNOS_PASS }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: python3 bot.py
