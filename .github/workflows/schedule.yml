name: Auto Run

on:
  repository_dispatch:
    types: [Cron-Job]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: write
      actions: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Check if already running
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COUNT=$(gh run list --workflow "${{ github.workflow }}" --status in_progress --json databaseId | jq '. | length')
          
          if [ "$COUNT" -gt 1 ]; then
            echo "Bot is already running. Stopping."
            exit 0 
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Pre-Check Server Status
        id: precheck
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          RESULT=$(python status.py)
          echo "$RESULT"
          echo "status=$RESULT" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        if: steps.precheck.outputs.status == 'ðŸ”´ Server is Offline. Continuing...'
        run: |
          pip install playwright requests
          playwright install --with-deps chromium
          sudo apt-get update && sudo apt-get install -y wireguard curl

      - name: Connect VPN
        if: steps.precheck.outputs.status == 'ðŸ”´ Server is Offline. Continuing...'
        uses: fscarmen/warp-on-actions@v1.1

      - name: Fix DNS
        if: steps.precheck.outputs.status == 'ðŸ”´ Server is Offline. Continuing...'
        run: |
          sudo sed -i 's/nameserver.*/nameserver 8.8.8.8/' /etc/resolv.conf
          echo "âœ“ DNS set to 8.8.8.8"

      - name: Start Bot
        if: steps.precheck.outputs.status == 'ðŸ”´ Server is Offline. Continuing...'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          CENTRAL_REPO: ${{ secrets.CENTRAL_REPO }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          ATERNOS_USER: ${{ secrets.ATERNOS_USER }}
          ATERNOS_PASS: ${{ secrets.ATERNOS_PASS }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: python3 bot.py
